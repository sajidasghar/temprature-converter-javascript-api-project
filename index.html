<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temprature Converter</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="heading">Temprature Converter</h1>
        <div class="temp-container">
            <label for="celsius">Celsius:</label>
            <input onchange="computeTemp(event)" type="number" name="celsius" id="celsius" class="input" placeholder="Enter Temprature">
        </div>
        <div class="temp-container">
            <label  for="fahrnheit">Fahrnheit:</label>
            <input onchange="computeTemp(event)" type="number" name="fahrnheit" id="fahrnheit" class="input" placeholder="Enter Fahrnheit">
        </div>
        <div class="temp-container">
            <label for="kelvin">Kelvin:</label>
            <input onchange="computeTemp(event)" type="number" name="kelvin" id="kelvin" class="input" placeholder="Enter Kelvin">
        </div>
    </div>
</body>
</html>
